<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TANGO Loop</title>
  <!-- deploy test -->


  <!-- これを先頭付近に追加 -->
  <base href="./">
  

  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="./icons/icon-192.png">
  <link rel="stylesheet" href="./base.css">

  <script src="capacitor.js"></script>
  <!-- 既存：アプリ起動 -->
  <script type="module" src="./boot.js?v=20251109a"></script>

  <!-- React (UMD, グローバルに React / ReactDOM を生やす) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" defer></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" defer></script>
  
</head>

<body>
  <div id="app">Loading...</div>
 
  <script>
    (function () {
      const cap = !!window.Capacitor;
      const plat = window.Capacitor?.getPlatform?.() ?? 'n/a';
      const native = !!(window.Capacitor?.isNativePlatform?.() && window.Capacitor.isNativePlatform());
      const plugin = !!(window.Capacitor?.Plugins?.TextToSpeech);

      const box = document.createElement('div');
      box.style.cssText =
        'position:fixed;left:8px;bottom:8px;z-index:999999;padding:6px 8px;' +
        'background:rgba(0,0,0,.7);color:#fff;border-radius:6px;font:12px/1.3 sans-serif';
      box.textContent = `Cap=${cap} / plat=${plat} / native=${native} / plugin=${plugin}`;
      document.body.appendChild(box);

      console.log('[cap-overlay]', `Cap=${cap} / plat=${plat} / native=${native} / plugin=${plugin}`);
    })();
  </script>
</body>
</html>
